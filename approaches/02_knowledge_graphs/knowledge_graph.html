        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": "Person", "id": "Albert Einstein", "label": "Albert Einstein", "shape": "dot", "title": "Person"}, {"font": {"color": "white"}, "group": "Country", "id": "German Empire", "label": "German Empire", "shape": "dot", "title": "Country"}, {"font": {"color": "white"}, "group": "Country", "id": "United States", "label": "United States", "shape": "dot", "title": "Country"}, {"font": {"color": "white"}, "group": "Person", "id": "Franklin D. Roosevelt", "label": "Franklin D. Roosevelt", "shape": "dot", "title": "Person"}, {"font": {"color": "white"}, "group": "Historical-state", "id": "Kingdom Of W\u00fcrttemberg", "label": "Kingdom Of W\u00fcrttemberg", "shape": "dot", "title": "Historical-state"}, {"font": {"color": "white"}, "group": "Person", "id": "Adolf Hitler", "label": "Adolf Hitler", "shape": "dot", "title": "Person"}, {"font": {"color": "white"}, "group": "Country", "id": "Switzerland", "label": "Switzerland", "shape": "dot", "title": "Country"}, {"font": {"color": "white"}, "group": "Historical-state", "id": "Kingdom Of Prussia", "label": "Kingdom Of Prussia", "shape": "dot", "title": "Historical-state"}, {"font": {"color": "white"}, "group": "Political-party", "id": "Nazi Party", "label": "Nazi Party", "shape": "dot", "title": "Political-party"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "Albert Einstein", "label": "born_in", "to": "German Empire"}, {"arrows": "to", "from": "Albert Einstein", "label": "moved_to", "to": "Switzerland"}, {"arrows": "to", "from": "Albert Einstein", "label": "former_citizenship", "to": "Kingdom Of W\u00fcrttemberg"}, {"arrows": "to", "from": "Albert Einstein", "label": "citizenship", "to": "Kingdom Of Prussia"}, {"arrows": "to", "from": "Albert Einstein", "label": "citizenship", "to": "United States"}, {"arrows": "to", "from": "Albert Einstein", "label": "opposed_to", "to": "Nazi Party"}, {"arrows": "to", "from": "Albert Einstein", "label": "opposed_to", "to": "Adolf Hitler"}, {"arrows": "to", "from": "Albert Einstein", "label": "corresponded_with", "to": "Franklin D. Roosevelt"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"physics": {"forceAtlas2Based": {"gravitationalConstant": -100, "centralGravity": 0.01, "springLength": 200, "springConstant": 0.08}, "minVelocity": 0.75, "solver": "forceAtlas2Based"}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
