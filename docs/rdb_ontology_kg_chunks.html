t", "title": "Type: Concept\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Concept", "id": "Public Funds Application Process", "label": "Public Funds Application Process", "shape": "dot", "title": "Type: Concept\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Concept", "id": "Markets (Spain, Italy, Usa)", "label": "Markets (Spain, Italy, Usa)", "shape": "dot", "title": "Type: Concept\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Scalability Potential", "label": "Scalability Potential", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Concept", "id": "Ai Certifications", "label": "Ai Certifications", "shape": "dot", "title": "Type: Concept\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Businesses", "label": "Businesses", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Concept", "id": "Product Growth", "label": "Product Growth", "shape": "dot", "title": "Type: Concept\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Markets Responsiveness", "label": "Markets Responsiveness", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Concept", "id": "Efficiency And Effectiveness", "label": "Efficiency And Effectiveness", "shape": "dot", "title": "Type: Concept\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Beneficiaries", "label": "Beneficiaries", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Chunk", "id": "Chunk_10: ", "label": "Chunk_10: ", "shape": "diamond", "size": 25, "title": "Type: TextChunk\u003cbr\u003eContent: The project presented by Granter.ai will have a profound impact on its competitiveness,\ngiving it a differentiating position in the market for technological solutions applied to\nconsultancy. By creating an AI Agent dedicated to preparing applications for community\nfunds, the company places itself at the forefront of digital transformation in the sector,\noffering a technologically robust and highly practical solution.\nGranter.ai\u0027s differentiation from the competition lies in the unique value proposition of the\nproject: providing an intelligent digital tool capable of automating and optimizing every stage\nof the application process, from identifying the opportunity to final submission. This end-toend approach, combined with the application of advanced methodologies such as GANs and\nAdv-ICL, enables the provision of an unparalleled, highly personalized service, with\nsignificant time, efficiency, and quality gains.\nWhile most solutions currently available in the market are limited to providing databases or\ngeneric application models, Granter.ai\u0027s tool will position itself as an intelligent and\ninteractive platform, capable of understanding the profile and objectives of each user and\ngenerating optimized content aligned with the specific requirements of each funding\nopportunity. This dynamic adaptability, combined with an intuitive and functional interface,\ncreates a clear differentiating factor that increases customer retention and satisfaction.\nThe project\u0027s impact also extends to the experience of end-users, who will have access to a\nsolution that simplifies complex processes and enhances the strategic quality of the\napplications submitted. The tool will support users in structuring their proposals, promoting\nalignment with the European Union\u0027s goals and objectives, which will, in turn, increase the\nchances of approval and funding. This strategic support capability, powered by artificial\nintelligence, positions Granter.ai as a key partner in the success of its clients.\nThe technological innovation embedded in the tool also translates into a new business\nproposition for the company. The monetization model proposed is based on an annual\nsubscription strategy, with different levels of access depending on the needs of each user.\nThis model ensures the project\u0027s financial sustainability and scalability, allowing Granter.ai\nto adapt the offering to the needs of different markets and target audiences.\nThe company\u0027s commercial strategy includes, initially, consolidating its presence in Portugal,\nleveraging the network of over 2,500 companies already registered on Granter.ai\u0027s old\nplatform, and rapidly expanding into Spain, Italy, and the USA. These countries have been\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Concept", "id": "Digital Products", "label": "Digital Products", "shape": "dot", "title": "Type: Concept\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Concept", "id": "Quarterly Growth", "label": "Quarterly Growth", "shape": "dot", "title": "Type: Concept\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Commercial Execution", "label": "Commercial Execution", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Location", "id": "Spain", "label": "Spain", "shape": "dot", "title": "Type: Location\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Licensing Model", "label": "Licensing Model", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Concept", "id": "Personalized Service", "label": "Personalized Service", "shape": "dot", "title": "Type: Concept\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Concept", "id": "Business Model", "label": "Business Model", "shape": "dot", "title": "Type: Concept\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Chunk", "id": "Chunk_1: ", "label": "Chunk_1: ", "shape": "diamond", "size": 25, "title": "Type: TextChunk\u003cbr\u003eContent: Justification of Objectives\n(limit 2000)\n\nGranter.ai\u0027s mission is to democratize and facilitate access to public funding. The presented\nproject involves the creation of an AI Agent to be used by specialists and businesses in\npreparing applications for funding opportunities. The AI Agent will incorporate highly\nsophisticated methodologies, including Generative Adversarial Networks (GANs) and\nAdversarial In-Context Learning (Adv-ICL), applied to the generation of specialized content.\nIts development involves an intensive process of applied research, with a strong focus on\nexperimentation, fine-tuning, and validation of linguistic models adapted to the specific\ndomain of public policies and public funds, aiming to create a new tool with direct impact on\nthe market.\nThe scalability of the solution is ensured by its modular structure, which will allow rapid\nadaptation to different national contexts. The final product is expected to be easily adapted\nto any market, language, or legal context. The digital nature of the AI Agent and its\ninfrastructure, which is expected to be highly adaptable, will allow the tool to easily adapt to\nany market by simply connecting to a database containing all relevant information. With the\nlaunch of this tool, Granter expects to enter markets like Spain, Italy, and the USA by the end\nof 2025, where the demand for public funding solutions is high.\nAdditionally, Granter.ai believes the AI Agent will have a significant indirect contribution to\nthe climate transition: by facilitating access to funding programs related to sustainability and\nthe green economy, it will boost business initiatives with a positive environmental impact.\nThus, this project represents a highly differentiated technological solution capable of\ngenerating impact in the economic ecosystem, both nationally and internationally.\n\nJustification for the Typology\n(limit 5000)\n\nTypology to be selected \u2013 Support for Startup or Growth\nGranter.ai is in an early stage of accelerated growth, which clearly justifies the project\u0027s\nclassification under \"Support for Startup or Growth.\" Having started operations in December\n2024, Granter.ai has already shown consistent signs of traction and scalability potential, with\na base of over 2,500 registered companies, more than 150 submitted applications, and a total\nvolume of over 20 million euros in funded projects. Additionally, the company raised\n400,000\u20ac in investment rounds and reports sustained quarterly growth of 45%. These\nindicators reflect a business model with strong market acceptance and clear expansion phase.\nAs part of its growth process, Granter.ai is currently developing the process for obtaining\nrecognition of competence by ANI, demonstrating the company\u0027s desire to be recognized as\na competent entity for R\u0026D activities in its field.\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Concept", "id": "Early Stage Of Growth", "label": "Early Stage Of Growth", "shape": "dot", "title": "Type: Concept\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Concept", "id": "Target Audiences", "label": "Target Audiences", "shape": "dot", "title": "Type: Concept\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Specialists And Businesses", "label": "Specialists And Businesses", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Team", "label": "Team", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Concept", "id": "Applications For Financing", "label": "Applications For Financing", "shape": "dot", "title": "Type: Concept\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Startups", "label": "Startups", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Concept", "id": "Advanced Methodologies", "label": "Advanced Methodologies", "shape": "dot", "title": "Type: Concept\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Concept", "id": "Market Solutions", "label": "Market Solutions", "shape": "dot", "title": "Type: Concept\u0  believes the\nproject will lead to a revolution in the European funding consultancy landscape, and\nGranter.ai will undoubtedly be the catalyst for this change. This project represents a\nstrengthening of the company\u0027s operational capacity and a strategic transformation of its\nmarket position, aligned with the goals of the digital economy and innovation.\n\nJustification \u2013 Number of Products or Services with Strong\nDigital/Technological Components with Scalability Potential (Fill Only if\nGeneral Allocation Typology Has Been Selected)\n(limit 2000)\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Concept", "id": "Application Approval", "label": "Application Approval", "shape": "dot", "title": "Type: Concept\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Concept", "id": "Application Drafting", "label": "Application Drafting", "shape": "dot", "title": "Type: Concept\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Ricardo Moreira", "label": "Ricardo Moreira", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Eco-Efficiency", "label": "Eco-Efficiency", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Concept", "id": "Financing Programs", "label": "Financing Programs", "shape": "dot", "title": "Type: Concept\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Concept", "id": "Application Success Rate", "label": "Application Success Rate", "shape": "dot", "title": "Type: Concept\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Business Practices", "label": "Business Practices", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Chunk", "id": "Chunk_8: ", "label": "Chunk_8: ", "shape": "diamond", "size": 25, "title": "Type: TextChunk\u003cbr\u003eContent: specializing in artificial intelligence, who will be crucial for creating the tool, ensuring eation of an AI agent that\nwill assist businesses in preparing applications for financing programs, integrating research\nand technological development activities. It incorporates advanced methodologies such as\nGenerative Adversarial Networks (GANs) and Adversarial In-Context Learning (Adv-ICL),\nenabling the generation of specialized content adapted to the client\u0027s context. This is a\nproprietary software, developed internally, that values the practical application of technical\nand scientific knowledge by transforming theoretical AI models into solutions with direct\nimpact on sector efficiency and innovation. The ability to adapt to multiple markets and the\nstrong emphasis on automating complex processes reinforce its alignment with a high-tech\nsector, with strong growth potential..\n\nProject Summary\n(limit 1000)\n\nGranter.ai is a startup focused on AI solutions applied to public funding. Granter aims to\ndevelop an AI Agent for use by businesses in preparing applications for financing programs.\nThis tool seeks to transform the way these applications are prepared, assisting in identifying\nopportunities, automating submissions, managing associated bureaucracy, and monitoring\nprojects. The solution will integrate AI methodologies tailored to the reality and context of\npublic funds, such as Generative Adversarial Networks and Adversarial In-Context Learning,\nensuring optimized content aligned with financing program requirements. The goal is to\nprovide an intelligent, accessible, and highly efficient tool that optimizes the entire funding\napplication process. The development of this AI Agent represents a significant technological\nleap, being a scalable solution with strong potential.\n\n\fJustification of Objectives\n(limit 2000)\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Strategic Investment", "label": "Strategic Investment", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Concept", "id": "Market Differentiation", "label": "Market Differentiation", "shape": "dot", "title": "Type: Concept\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Concept", "id": "Application Process", "label": "Application Process", "shape": "dot", "title": "Type: Concept\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Chunk", "id": "Chunk_6: ", "label": "Chunk_6: ", "shape": "diamond", "size": 25, "title": "Type: TextChunk\u003cbr\u003eContent: Granter.ai brings together a highly qualified management team, with technical and\nmanagerial skills fully suitable for the development and implementation of the proposed\nproject. The execution of this project \u2013 the development of an AI Agent in the context of public\nfunds \u2013 requires a wide range of capabilities in artificial intelligence, software engineering,\nstrategic leadership, product management, and commercial expansion. The founding team of\nGranter.ai ensures the presence of all these skills, with roles clearly distributed and aligned\nwith the project\u0027s objectives.\nThe project leadership is under the responsibility of Duarte Gomes, CEO and founder of the\ncompany, who brings a solid experience in business creation and scalability. He was part of\nthe initial Uber Eats team in Portugal and founded three startups, accumulating over eight\nyears of experience in B2B sales and team management. His role in this project focuses on\ndefining the overall strategy, managing operations, and leading the international growth of\nthe solution. His practical experience with clients and positioning complex digital solutions\nin the market ensures the commercial and strategic direction of the project.\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Sector", "label": "Sector", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Concept", "id": "Annual Subscription Strategy", "label": "Annual Subscription Strategy", "shape": "d e: Concept\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Concept", "id": "External Legal Advice", "label": "External Legal Advice", "shape": "dot", "title": "Type: Concept\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Concept", "id": "Sector Innovation", "label": "Sector Innovation", "shape": "dot", "title": "Type: Concept\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Concept", "id": "Generative Adversarial Networks", "label": "Generative Adversarial Networks", "shape": "dot", "title": "Type: Concept\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Concept", "id": "Adv-Icl", "label": "Adv-Icl", "shape": "dot", "title": "Type: Concept\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Geographiccriterion", "id": "Business Model Modernization", "label": "Business Model Modernization", "shape": "dot", "title": "Type: Geographiccriterion\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Concept", "id": "Commercial Expansion", "label": "Commercial Expansion", "shape": "dot", "title": "Type: Concept\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Concept", "id": "Differentiating Position", "label": "Differentiating Position", "shape": "dot", "title": "Type: Concept\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Concept", "id": "Application Evaluation", "label": "Application Evaluation", "shape": "dot", "title": "Type: Concept\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Joel Rodrigues", "label": "Joel Rodrigues", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Service Offering", "label": "Service Offering", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Concept", "id": "Business Initiatives", "label": "Business Initiatives", "shape": "dot", "title": "Type: Concept\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Concept", "id": "Automation And Simplification", "label": "Automation And Simplification", "shape": "dot", "title": "Type: Concept\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Concept", "id": "Funded Projects", "label": "Funded Projects", "shape": "dot", "title": "Type: Concept\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Concept", "id": "Content Generation", "label": "Content Generation", "shape": "dot", "title": "Type: Concept\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Chunk", "id": "Chunk_2: ", "label": "Chunk_2: ", "shape": "diamond", "size": 25, "title": "Type: TextChunk\u003cbr\u003eContent: The proposed project is unequivocally aligned with the company\u0027s growth support, as it aims\nto develop and consolidate an innovative digital product with a strong technological\nfoundation: an AI Agent for use by businesses in identifying and preparing applications for\npublic funds. This new product represents a qualitative leap in Granter.ai\u0027s value proposition\nand is critical to strengthening its competitive position in both the national and international\nmarkets, such as Spain, Italy, and the USA.\nThis project will be entirely developed with internal company resources, with plans to further\nstrengthen the team with a highly qualified new member. Developing the tool internally\ndemonstrates the company\u0027s commitment to producing proprietary software. Its\nimplementation requires the mobilization of advanced technical knowledge, with a strong\ncomponent of applied research and experimental development. The use of methodologies\nsuch as Generative Adversarial Networks (GANs) and Adversarial In-Context Learning (AdvICL) adds significant technological complexity to the project. This technological effort is\naimed at creating a robust, intuitive, and highly effective solution that meets the specific\nneeds of users.\nThe nature of the project - focused on the development of a digital solution with the potential\nto transform the sector - aligns with the company\u0027s growth objectives. The creation of the AI\nAgent will allow Granter.ai to consolidate its position in the public funding application sector\nand diversify its service offering, increasing its responsiveness to new markets and\ngenerating new revenue streams through a scalable licensing model. It is expected to be\navailable in different languages and adapted to the legal and operational frameworks of other\ncountries, which reinforces its replicability and the solution\u0027s internationalization potential.\nThe choice of the \"Support for Startup or Growth\" typology is even more relevant considering\nthat this product will be the strategic engine for the company\u0027s future growth. It is a central\nelement in Granter.ai\u0027s medium- and long-term vision, and it is also essential for fulfilling the\ncompany\u0027s mission, which is to democratize and facilitate access to public funding\nopportunities. This project is not just another tool - it is the catalyst for a new phase of\nexpansion, enabling the leveraging of already developed competencies and opening the door\nfor new applications and partnerships.\nTherefore, the \"Support for Startup or Growth\" typology is considered the best fit to reflect\nthe nature, objectives, and ambition of this project, being the necessary lever to consolidate\nGranter.ai\u0027s competitive position and accelerate its sustainable and innovative growth\ntrajectory.\n\n\fRelevance of the Project to the Measure\u2019s Objectives by Presenting an\nInnovative Business Model, Product, or Service with String Digital or\nTechnological Components and Scalability Potential\n(limit 5000)\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Concept", "id": "Latest Trends In Artificial Intelligence", "label": "Latest Trends In Artificial Intelligence", "shape": "dot", "title": "Type: Concept\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Digital Solutions", "label": "Digital Solutions", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Concept", "id": "Market Adaptation", "label": "Market Adaptation", "shape": "dot", "title": "Type: Concept\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Concept", "id": "Customer Retention", "label": "Customer Retention", "shape": "dot", "title": "Type: Concept\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Chunk", "id": "Chunk_7: ", "label": "Chunk_7: ", "shape": "diamond", "size": 25, "title": "Type: TextChunk\u003cbr\u003eContent: The technological aspect is led by Joel Rodrigues, co-founder and CTO of Granter.ai, with more\nthan a decade of experience as Chief Technology Officer in various startups and scale-ups. He\nwas also Head of Incubation at Demium in Portugal and CTO of GoParity, accumulating\nexpertise in team management, system architecture, and digital product development. Within\nthis project, Joel Rodrigues will be responsible for the technical planning and execution of the\nsolution, leading the technological definition, the selection of AI approaches to be adopted\n(including GANs and Adv-ICL), and overseeing the development of the proprietary software.\nComplementing the operational management structure, Luis Batista, Head of Operations,\nplays a key role in improving the technical output obtained through the AI Agent. With four\nyears of experience in management and operational leadership, including working with\nmultinational companies across three continents, Luis Batista will be responsible for the\ntechnical execution of the project, as well as building and validating the different databases\nrequired. His previous experience as an international expansion consultant is an important\nasset for ensuring an efficient and results-oriented implementation.\nOn the technical side, the project also includes Ricardo Moreira, Tech Lead at Granter.ai. With\nfour years of experience in software development, he was previously CTO of an HR Tech\nstartup and worked at Siemens in networking and cybersecurity. Ricardo will be responsible\nfor the practical implementation of the AI Agent\u0027s features, the integration of AI models, and\napplying best practices for secure and scalable development. His experience in complex\nbusiness environments adds robustness to the project.\nFinally, the go-to-market and commercialization component will be led by Rodrigo Mendes,\nHead of Sales, with over seven years of experience in sales and strategic marketing. His\nprofessional experience includes companies like Otovo and Too Good To Go, and his role in\nthe project will be to ensure market penetration both nationally and internationally, leading\nuser acquisition strategies and defining licensing packages. His experience in communicating\ntechnological value propositions to different market segments is essential for ensuring the\nproject\u0027s commercial success.\nThis team combines technical know-how with a deep understanding of digital markets,\nallowing Granter.ai to internally gather all the necessary skills for the project\u0027s execution. The\nteam is agile, multidisciplinary, and highly motivated, with a proven track record of effective\ncollaboration and achieving ambitious goals in short periods. The existence of a core team\nwith proven experience in creating and implementing digital products provides a solid\nfoundation for the execution of the project.\nAdditionally, the project will be strengthened with the hiring of a front-end developer\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Grant", "id": "Intellectual Property Rights", "label": "Intellectual Property Rights", "shape": "dot", "title": "Type: Grant\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Chunk", "id": "Chunk_9: ", "label": "Chunk_9: ", "shape": "diamond", "size": 25, "title": "Type: TextChunk\u003cbr\u003eContent: execution capacity, ensures the AI Agent\u0027s successful implementation, making a meaningful\ncontribution to the measure\u0027s objectives and the company\u0027s sustainable growth.\n\nImpact of the Project on the Competitiveness of the Beneficiaries through\nthe Project\u2019s Contribution to Differentiation in the Market\n(limit 5000)\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Concept", "id": "Public Funding", "label": "Public Funding", "shape": "dot", "title": "Type: Concept\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Concept", "id": "Subscription Strategy", "label": "Subscription Strategy", "shape": "dot", "title": "Type: Concept\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Concept", "id": "Funding", "label": "Funding", "shape": "dot", "title": "Type: Concept\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Solution", "label": "Solution", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Digitalization", "label": "Digitalization", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Management Team", "label": "Management Team", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Concept", "id": "Innovation", "label": "Innovation", "shape": "dot", "title": "Type: Concept\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Concept", "id": "User Profile", "label": "User Profile", "shape": "dot", "title": "Type: Concept\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Intellectual Property", "label": "Intellectual Property", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Concept", "id": "Market Positioning", "label": "Market Positioning", "shape": "dot", "title": "Type: Concept\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Concept", "id": "Adversarial In-Context Learning (Adv-Icl)", "label": "Adversarial In-Context Learning (Adv-Icl)", "shape": "dot", "title": "Type: Concept\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Organization", "id": "Business", "label": "Business", "shape": "dot", "title": "Type: Organization\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Granter.Ai", "label": "Granter.Ai", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Concept", "id": "Automated Submission", "label": "Automated Submission", "shape": "dot", "title": "Type: Concept\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Concept", "id": "Public Funding Mechanisms", "label": "Public Funding Mechanisms", "shape": "dot", "title": "Type: Concept\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Location", "id": "Italy", "label": "Italy", "shape": "dot", "title": "Type: Location\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Usability", "label": "Usability", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Too Good To Go", "label": "Too Good To Go", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Concept", "id": "Interface", "label": "Interface", "shape": "dot", "title": "Type: Concept\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Company Network", "label": "Company Network", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Chunk", "id": "Chunk_12: ", "label": "Chunk_12: ", "shape": "diamond", "size": 25, "title": "Type: TextChunk\u003cbr\u003eContent: Granter.ai\u0027s project proposes the development of a product \u2013 an Artificial Intelligence (AI)\nAgent for businesses \u2013 an innovative digital solution with a strong technological component,\ndesigned to automate and optimize the entire process of preparing applications for public\nfunds. This product is an end-to-end solution that integrates the latest AI methodologies, such\nas Generative Adversarial Networks (GANs) and Adversarial In-Context Learning (Adv-ICL),\nenabling the automatic generation of personalized content aligned with the specific\nrequirements of each funding opportunity.\nThe scalability of the product will be ensured by its modular and flexible architecture,\nallowing rapid adaptation to different international markets, built on a solid foundation using\nadvanced technology. The tool is designed to operate in multiple languages and integrate\n\n\fefficiently into the legal frameworks of each country by connecting to various databases, with\nthe goal of expanding into strategic markets such as Spain, Italy, and the USA.\nMoreover, the adopted business model \u2013 based on an annual subscription strategy \u2013 ensures\nthe product\u0027s financial scalability, allowing Granter.ai to adapt the offering based on the needs\nof different customer segments. This model enables continuous expansion of the customer\nbase and guarantees sustainable product growth, with high commercial success prospects.\nTherefore, Granter.ai\u0027s AI Agent will be a digital product with strong scalability potential, not\nonly in terms of customer base growth but also in its capacity to adapt to different markets\nand needs, offering a differentiated, high-value solution to specialists and businesses in the\npublic funding sector.\n\n\fTabela de Investimentos (AI Proposal)\nExpense category\n\nBudget allocated\n\nDetails\n\nAnswers\n\nCosts with Human\nResources\n\n20,000\u20ac\n\nNumber of new\nhires\n\nBased on\nGranter.ai\u0027s focus on\ninternal\ndevelopment and\ngiven the current\nteam composition,\nwe may anticipate\nthe hiring of 2-3\nnew software\ndevelopers to assist\nin this project.\n\nExpenses with\ntechnological\naccreditation of\nHuman Resources\n\n5,000\u20ac\n\nName of the\nplanned\ncertifications\n\nConsidering the\nproject\u0027s focus on AI\ntechnology and the\ncomplexity of grantwriting processes,\nwe propose to\ncertify the team in\nAdvanced AI\ncourses, and\npotentially in\nspecialized grant\napplication\nprocedure courses.\n\nExpenses with\nExternal Services\n\n4,000\u20ac\n\nTypes of external\nservices planned\n\nEven though\nGranter.ai is focused\non internal\ndevelopment, we\nanticipate the need\nfor some external\nservices. These\ncould include\nspecialized legal\nadvice related to\npatent application\nand external\nsecurity audits for\n\n\fthe developed\nsoftware.\nExpenses with the\nacquisition or\nrenting of\nequipment\n\n5,000\u20ac\n\nName of the\nplanned\nacquisitions\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Assets", "label": "Assets", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Concept", "id": "Registered Companies", "label": "Registered Companies", "shape": "dot", "title": "Type: Concept\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Demium", "label": "Demium", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Concept", "id": "Development Methodology", "label": "Development Methodology", "shape": "dot", "title": "Type: Concept\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Concept", "id": "Security Audits", "label": "Security Audits", "shape": "dot", "title": "Type: Concept\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Public Funding Application Sector", "label": "Public Funding Application Sector", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Grant", "id": "Expenses With Intellectual Property Protection", "label": "Expenses With Intellectual Property Protection", "shape": "dot", "title": "Type: Grant\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Opportunity", "id": "Software Being Developed", "label": "Software Being Developed", "shape": "dot", "title": "Type: Opportunity\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Chunk", "id": "Chunk_3: ", "label": "Chunk_3: ", "shape": "diamond", "size": 25, "title": "Type: TextChunk\u003cbr\u003eContent: Granter.ai presents a project that fully meets the objectives of the measure by developing a\ndigital product with a strong technological component and high scalability potential. This is\nthe first AI Agent specifically designed to support businesses in identifying, planning,\nmonitoring, and submitting public funding applications. This solution represents a significant\nadvance in terms of innovation and digital transformation in the sector, characterized as a\nhighly specialized, technologically sophisticated, and unique product in the market.\nThe project proposes the creation of proprietary software, developed entirely with internal\nresources, which combines several AI-based functionalities, with an emphasis on the\nautomatic and personalized generation of applications. The design of this project was\nconceived to integrate the latest trends in artificial intelligence, adapting them to the concrete\npractice of public funding. The tool combines methodologies such as Generative Adversarial\nNetworks (GANs) and Adversarial In-Context Learning (Adv-ICL), allowing the generation of\noptimized content aligned with the specific criteria of each funding notice. This approach\nensures not only innovation in the final product but also in the development methodology,\nwith a clear emphasis on R\u0026D and technological knowledge transfer to the market.\nThe functionalities of the AI Agent cover all stages of the application process: from identifying\nopportunities, analyzing eligibility, and drafting the application, to evaluating, automating\nsubmission, and managing projects after approval. This comprehensive approach provides\nthe tool with added value, with a direct impact on the efficiency and effectiveness of the\naccess to funding process.\nThe project\u0027s relevance is also evident in its ability to address a real and growing need in the\nbusiness ecosystem: effective access to public funding mechanisms. Through the automation\nand simplification of highly complex processes, Granter.ai\u0027s AI Agent will increase the\nproductivity of specialists and businesses, reduce errors and inefficiencies, and improve the\nsuccess rate of applications. At the same time, it introduces a strategic support logic, helping\nusers better align their projects with the objectives and priorities of the European Union,\nwhich will increase the structural quality of the submitted proposals.\nThis new product will be designed to respond to a variety of contexts and user profiles,\nincorporating a modular and scalable architecture that allows the solution to be easily\nadapted to different markets and languages. The very development logic aims at international\nreplicability, with identified markets such as Spain, Italy, and the USA for Granter.ai\u0027s initial\nexpansion. Scalability is also ensured by the proposed business model, based on an annual\nsubscription strategy somewhat similar to that used in SaaS (Software as a Service) business\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Concept", "id": "Automatic Generation Of Applications", "label": "Automatic Generation Of Applications", "shape": "dot", "title": "Type: Concept\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Concept", "id": "International Replicability", "label": "International Replicability", "shape": "dot", "title": "Type: Concept\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Concept", "id": "Sustainability", "label": "Sustainability", "shape": "dot", "title": "Type: Concept\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Concept", "id": "Skills", "label": "Skills", "shape": "dot", "title": "Type: Concept\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Specialists", "label": "Specialists", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Proprietary Methodologies", "label": "Proprietary Methodologies", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Chunk", "id": "Chunk_5: ", "label": "Chunk_5: ", "shape": "diamond", "size": 25, "title": "Type: TextChunk\u003cbr\u003eContent: Granter.ai\u0027s proposal also has a strategic dimension within the context of the digital transition\npromoted by the PRR. By providing businesses with a tool that combines artificial\nintelligence, automation, and usability, the project directly contributes to the \"Companies\n4.0\" measure\u0027s objectives, promoting business model modernization, technological\nempowerment of the business fabric, and the spread of intelligent digital solutions.\nAdditionally, it is expected that there will be a positive, albeit indirect, impact on promoting\neco-innovation and digital transformation: by facilitating access to funding in programs\nrelated to sustainability, efficiency, and the green economy, Granter.ai can enhance more\nsustainable business practices, promote eco-efficiency, and encourage the emergence of new\ntechnology-based business models.\nThe project\u0027s relevance is further reinforced by the strategic vision behind it. The AI Agent\nrepresents a new growth axis for the company, but also a differentiated value proposition for\nthe market, with the capacity to redefine efficiency and quality standards in public funding\nconsultancy. This project positions Granter.ai as a technology-driven, innovative company\ncapable of leading a paradigm shift, both in Portugal and across the European Union.\nThe presented project fully meets the objectives of the measure by proposing the\ndevelopment of a product with a solid technological foundation and high scalability potential.\nGranter.ai\u0027s proposal is a clear example of how digitalization and artificial intelligence can be\nstrategically applied to generate added value and accelerate the growth of tech startups.\n\nImplementation Capacity of the Beneficiaries through a Management\nTeam with Adequate Technological and Management Skills for Business\nModel Development\n(limit 5000)\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Geographiccriterion", "id": "Companies 4.0", "label": "Companies 4.0", "shape": "dot", "title": "Type: Geographiccriterion\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Organization", "id": "Uber Eats Team In Portugal", "label": "Uber Eats Team In Portugal", "shape": "dot", "title": "Type: Organization\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Concept", "id": "Public Funds", "label": "Public Funds", "shape": "dot", "title": "Type: Concept\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Growth Of Tech Startups", "label": "Growth Of Tech Startups", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Digital Economy", "label": "Digital Economy", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}]);
