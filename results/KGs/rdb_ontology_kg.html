lenamente alinhada com os requisitos do projeto,\ntanto ao n\u00edvel da lideran\u00e7a estrat\u00e9gica como da execu\u00e7\u00e3o t\u00e9cnica e comercial. A\ncomplementaridade entre os elementos da equipa, aliada \u00e0 sua experi\u00eancia anterior e \u00e0\ncapacidade de execu\u00e7\u00e3o j\u00e1 demonstrada, garante que a implementa\u00e7\u00e3o do Agente de IA se\nfar\u00e1 com sucesso, contribuindo de forma efetiva para os objetivos da medida e para o\ncrescimento sustentado da empresa.\n\nImpacto do projeto na competitividade das benefici\u00e1rias atrav\u00e9s do\ncontributo do projeto para uma diferencia\u00e7\u00e3o das entidades, face \u00e0 sua\nconcorr\u00eancia no mercado\u200b\n(limite 5000)\n\nO projeto apresentado pela Granter.ai ter\u00e1 um impacto profundo na sua competitividade,\nconferindo-lhe uma posi\u00e7\u00e3o diferenciadora no mercado de solu\u00e7\u00f5es tecnol\u00f3gicas aplicadas \u00e0\nconsultoria. Com a cria\u00e7\u00e3o de um Agente de IA dedicado \u00e0 prepara\u00e7\u00e3o de candidaturas a\nfundos comunit\u00e1rios, a empresa coloca-se na vanguarda da transforma\u00e7\u00e3o digital no setor,\noferecendo uma solu\u00e7\u00e3o tecnologicamente robusta e de elevada utilidade pr\u00e1tica.\nA diferencia\u00e7\u00e3o da Granter.ai face \u00e0 concorr\u00eancia assenta na proposta de valor \u00fanica do\nprojeto: a disponibiliza\u00e7\u00e3o de uma ferramenta digital inteligente, capaz de automatizar e\notimizar todas as fases do processo de candidatura, desde a identifica\u00e7\u00e3o da oportunidade\nat\u00e9 \u00e0 submiss\u00e3o final. Esta abordagem end-to-end, aliada \u00e0 aplica\u00e7\u00e3o de metodologias\navan\u00e7adas como GANs e Adv-ICL, permite oferecer um servi\u00e7o sem paralelo, altamente\npersonalizado, com ganhos significativos de tempo, efici\u00eancia e qualidade.\nEnquanto a maioria das solu\u00e7\u00f5es atualmente dispon\u00edveis no mercado se limita \u00e0\ndisponibiliza\u00e7\u00e3o de bases de dados e": "diamond", "size": 25, "title": "Type: TextChunk\u003cbr\u003eContent: Vouchers para Startups \u2013 Novos produtos\ndigitais/tecnol\u00f3gicos Granter.ai\nAtividade Econ\u00f3mica Principal do Benefici\u00e1rio (Fundamenta\u00e7\u00e3o)\u200b\n(limite XX)\n\nA atividade principal da Granter.ai enquadra-se plenamente nos setores intensivos em\ntecnologia, uma vez que a empresa se dedica ao desenvolvimento de solu\u00e7\u00f5es baseadas em\nintelig\u00eancia artificial (IA), aplicadas \u00e0 \u00e1rea das candidaturas a fundos p\u00fablicos. O projeto\nproposto, que passa pela cria\u00e7\u00e3o de um agente de IA que vai apoiar as empresas na\nelabora\u00e7\u00e3o de candidaturas a programas de financiamento, integra atividades de\ninvestiga\u00e7\u00e3o e desenvolvimento tecnol\u00f3gico, incorporando metodologias avan\u00e7adas como\nRedes Generativas Adversariais (GANs) e Adversarial In-Context Learning (Adv-ICL),\npermitindo gerar conte\u00fados especializados e adaptados ao contexto dos clientes. Trata-se\nde um software propriet\u00e1rio, desenvolvido internamente, que valoriza a aplica\u00e7\u00e3o pr\u00e1tica de\nconhecimento t\u00e9cnico e cient\u00edfico, ao transformar modelos te\u00f3ricos de IA em solu\u00e7\u00f5es com\nimpacto direto na efici\u00eancia e inova\u00e7\u00e3o do setor. A capacidade de adapta\u00e7\u00e3o a m\u00faltiplos\nmercados e a forte \u00eanfase na automa\u00e7\u00e3o de processos complexos refor\u00e7am o seu\nenquadramento num setor de alta intensidade tecnol\u00f3gica, com elevado potencial de\ncrescimento.\n\nResumo do projeto\u200b\n(limite 1000)\n\nA Granter.ai \u00e9 uma startup dedicada a solu\u00e7\u00f5es de IA aplicadas \u00e0 \u00e1rea do financiamento\np\u00fablico. A Granter pretende desenvolver um Agente de IA para utiliza\u00e7\u00e3o por parte das\nempresas na elabora\u00e7\u00e3o de candidaturas a programas de financiamento. Esta ferramenta\npretende transformar a forma como estas candidaturas s\u00e3o preparadas, auxiliando na\nidentifica\u00e7\u00e3o da oportunidade, submiss\u00e3o automatizada, gest\u00e3o da burocracia associada e\nacompanhamento dos projetos. A solu\u00e7\u00e3o vai integrar metodologias de IA, adaptadas \u00e0\nrealidade e contexto de fundos p\u00fablicos, como Redes Generativas Adversariais e Adversarial\nIn-Context Learning, garantindo conte\u00fados otimizados, alinhados com os requisitos dos\nprogramas de financiamento. O objetivo \u00e9 proporcionar uma ferramenta inteligente,\nacess\u00edvel e altamente eficiente, que otimize todo o processo de candidatura a financiamento.\nO desenvolvimento deste Agente de IA representa um salto tecnol\u00f3gico significativo, sendo\numa solu\u00e7\u00e3o escal\u00e1vel com forte potencial.\n\n\fFundamenta\u00e7\u00e3o dos Objectivos\u200b\n(limite 2000)\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Geographiccriterion", "id": "Climate Transition", "label": "Climate Transition", "shape": "dot", "title": "Type: Geographiccriterion\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Intellectual_Property", "label": "Intellectual_Property", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Databasetable", "id": "Investment Amount", "label": "Investment Amount", "shape": "dot", "title": "Type: Databasetable\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Demand_For_Public_Funding", "label": "Demand_For_Public_Funding", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Concept", "id": "Technology", "label": "Technology", "shape": "dot", "title": "Type: Concept\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Opportunity", "id": "Automated Submission", "label": "Automated Submission", "shape": "dot", "title": "Type: Opportunity\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Cofounder", "label": "Cofounder", "shape": "dot", "title": "Type: P , "group": "Person", "id": "Sustainable_Growth", "label": "Sustainable_Growth", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Databasetable", "id": "Public Policies", "label": "Public Policies", "shape": "dot", "title": "Type: Databasetable\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Certification", "id": "Certifications", "label": "Certifications", "shape": "dot", "title": "Type: Certification\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Created_Assets", "label": "Created_Assets", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Chunk", "id": "Chunk_11: ", "label": "Chunk_11: ", "shape": "diamond", "size": 25, "title": "Type: TextChunk\u003cbr\u003eContent: acrescentado com base em IA; aceder a novos mercados atrav\u00e9s de um modelo de neg\u00f3cio\nescal\u00e1vel; posicionar-se como uma refer\u00eancia no apoio digital \u00e0 capta\u00e7\u00e3o de financiamento\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Differentiation_Factor", "label": "Differentiation_Factor", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Bernardo Moutinho", "label": "Bernardo Moutinho", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Adaptability", "label": "Adaptability", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Databasetable", "id": "Green Economy", "label": "Green Economy", "shape": "dot", "title": "Type: Databasetable\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Quality_Of_Applications", "label": "Quality_Of_Applications", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Geographiccriterion", "id": "Commercial Expansion", "label": "Commercial Expansion", "shape": "dot", "title": "Type: Geographiccriterion\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Chunk", "id": "Chunk_7: ", "label": "Chunk_7: ", "shape": "diamond", "size": 25, "title": "Type: TextChunk\u003cbr\u003eContent: estas compet\u00eancias, estando os pap\u00e9is claramente distribu\u00eddos e alinhados com os objetivos\ndo projeto.\nA lideran\u00e7a do projeto est\u00e1 a cargo de Bernardo Seixas, CEO e fundador da empresa, que traz\nconsigo uma s\u00f3lida experi\u00eancia na cria\u00e7\u00e3o e escalabilidade de neg\u00f3cios. Pertenceu \u00e0 equipa\ninicial da Uber Eats em Portugal e fundou tr\u00eas startups, acumulando mais de oito anos de\nexperi\u00eancia em vendas B2B e gest\u00e3o de equipas. O seu papel neste projeto centra-se na\ndefini\u00e7\u00e3o da estrat\u00e9gia geral, gest\u00e3o da opera\u00e7\u00e3o e lideran\u00e7a do crescimento internacional\nda solu\u00e7\u00e3o. A sua experi\u00eancia pr\u00e1tica no contacto com clientes e no posicionamento de\nsolu\u00e7\u00f5es digitais complexas no mercado garante a orienta\u00e7\u00e3o comercial e estrat\u00e9gica do\nprojeto.\nA vertente tecnol\u00f3gica \u00e9 liderada por Bernardo Tavares, cofundador e CTO da Granter.ai,\ncom mais de uma d\u00e9cada de experi\u00eancia como Chief Technology Officer em v\u00e1rias startups e\nscale-ups. Foi tamb\u00e9m Head of Incubation da Demium em Portugal e CTO da GoParity,\nacumulando compet\u00eancias em gest\u00e3o de equipas t\u00e9cnicas, arquitetura de sistemas e\ndesenvolvimento de produtos digitais. No \u00e2mbito deste projeto, Bernardo Tavares ser\u00e1 o\nrespons\u00e1vel t\u00e9cnico pelo planeamento e execu\u00e7\u00e3o da solu\u00e7\u00e3o, liderando a defini\u00e7\u00e3o\ntecnol\u00f3gica, a escolha das abordagens de IA a adotar (incluindo GANs e Adv-ICL), e o\nacompanhamento do desenvolvimento do software propriet\u00e1rio.\nComplementando a estrutura de gest\u00e3o operacional, Bernardo Moutinho, Head of\nOperations desempenha um papel-chave no aprimoramento da parte t\u00e9cnica (output)\nobtida atrav\u00e9s do Agente de AI. Com quatro anos de experi\u00eancia em gest\u00e3o e lideran\u00e7a\noperacional, incluindo trabalho com multinacionais em tr\u00eas continentes, Bernardo\nMoutinho ser\u00e1 respons\u00e1vel pela execu\u00e7\u00e3o t\u00e9cnica do projeto, bem como pela constru\u00e7\u00e3o e\nvalida\u00e7\u00e3o das diferentes bases de dados necess\u00e1rias. A sua experi\u00eancia anterior como\nconsultor de expans\u00e3o internacional \u00e9 um ativo importante para garantir uma\nimplementa\u00e7\u00e3o eficiente e orientada para resultados.\nNa \u00e1rea t\u00e9cnica, o projeto conta ainda com Francisco Belo, Tech Lead da Granter.ai. Com\nquatro anos de experi\u00eancia em desenvolvimento de software, foi anteriormente CTO de uma\nstartup na \u00e1rea de HR Tech e trabalhou na Siemens em redes e ciberseguran\u00e7a. Francisco\nser\u00e1 respons\u00e1vel pela implementa\u00e7\u00e3o pr\u00e1tica das funcionalidades do Agente de IA, pela\nintegra\u00e7\u00e3o de modelos de IA e pela aplica\u00e7\u00e3o das melhores pr\u00e1ticas de desenvolvimento\nseguro e escal\u00e1vel. A sua experi\u00eancia em ambientes empresariais complexos acrescenta\nrobustez ao projeto.\nPor fim, a componente de go-to-market e comercializa\u00e7\u00e3o ser\u00e1 conduzida por Francisco\nMeirelles, Head of Sales, com mais de sete anos de experi\u00eancia em vendas e marketing\nestrat\u00e9gico. O seu percurso profissional inclui empresas como Otovo e Too Good To Go, e o\nseu papel no projeto ser\u00e1 assegurar a penetra\u00e7\u00e3o no mercado nacional e internacional,\nliderando as estrat\u00e9gias de aquisi\u00e7\u00e3o de utilizadores e defini\u00e7\u00e3o de pacotes de\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Grant", "id": "Growth Support", "label": "Growth Support", "shape": "dot", "title": "Type: Grant\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Grant", "id": "Acquisitions", "label": "Acquisitions", "shape": "dot", "title": "Type: Grant\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Concept", "id": "Subscription Model", "label": "Subscription Model", "shape": "dot", "title": "Type: Concept\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Concept", "id": "Licenciamento", "label": "Licenciamento", "shape": "dot", "title": "Type: Concept\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Processes", "label": "Processes", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Concept", "id": "Ai Methodologies", "label": "Ai Methodologies", "shape": "dot", "title": "Type: Concept\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Hightechsector", "label": "Hightechsector", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Technical Skills", "label": "Technical Skills", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Geographiccriterion", "id": "Product Management", "label": "Product Management", "shape": "dot", "title": "Type: Geographiccriterion\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Grant", "id": "Software Subscriptions", "label": "Software Subscriptions", "shape": "dot", "title": "Type: Grant\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Tool", "label": "Tool", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Cto", "label": "Cto", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Concept", "id": "Digital Tools", "label": "Digital Tools", "shape": "dot", "title": "Type: Concept\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Grant", "id": "Public Funds", "label": "Public Funds", "shape": "dot", "title": "Type: Grant\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Knowledge", "label": "Knowledge", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Chunk", "id": "Chunk_2: ", "label": "Chunk_2: ", "shape": "diamond", "size": 25, "title": "Type: TextChunk\u003cbr\u003eContent: crescimento a Granter.ai est\u00e1 atualmente a desenvolver o processo para obten\u00e7\u00e3o do\nreconhecimento de idoneidade por parte da ANI, o que demonstra a vontade da empresa em\nser reconhecida como uma entidade competente para a realiza\u00e7\u00e3o de atividades de I\u0026D na\nsua \u00e1rea de atua\u00e7\u00e3o.\nO projeto proposto enquadra-se de forma inequ\u00edvoca no apoio ao crescimento da empresa,\ndado que visa o desenvolvimento e consolida\u00e7\u00e3o de um produto digital inovador com forte\nbase tecnol\u00f3gica: um Agente de IA para a utiliza\u00e7\u00e3o por parte das empresas na identifica\u00e7\u00e3o\ne elabora\u00e7\u00e3o de candidaturas a fundos p\u00fablicos. Este novo produto representa um salto\nqualitativo na proposta de valor da Granter.ai e \u00e9 determinante para o refor\u00e7o da sua posi\u00e7\u00e3o\ncompetitiva, quer no mercado nacional, quer em mercados internacionais priorit\u00e1rios como\nEspanha, It\u00e1lia e EUA.\nEste projeto ser\u00e1 integralmente desenvolvido com recursos internos da empresa, sendo que\npretende-se ainda refor\u00e7ar a equipa com um novo elemento altamente qualificado. Este\ndesenvolvimento da ferramenta de forma interna demonstra a vontade de manter um\ncompromisso com a produ\u00e7\u00e3o de software propriet\u00e1rio. A sua implementa\u00e7\u00e3o implica a\nmobiliza\u00e7\u00e3o de conhecimento t\u00e9cnico avan\u00e7ado, com uma forte componente de investiga\u00e7\u00e3o\naplicada e desenvolvimento experimental. A utiliza\u00e7\u00e3o de metodologias como as Redes\nGenerativas Adversariais (GANs) e o Adversarial In-Context Learning (Adv-ICL) confere ao\nprojeto um grau de complexidade tecnol\u00f3gica significativo. Este esfor\u00e7o tecnol\u00f3gico \u00e9\norientado para a cria\u00e7\u00e3o de uma solu\u00e7\u00e3o robusta, intuitiva e altamente eficaz, que responda\n\u00e0s necessidades espec\u00edficas dos utilizadores.\nA natureza do projeto - centrada no desenvolvimento de uma solu\u00e7\u00e3o digital com potencial\nde transforma\u00e7\u00e3o do setor - \u00e9 consistente com os objetivos de crescimento da empresa. A\ncria\u00e7\u00e3o do Agente de IA ir\u00e1 permitir \u00e0 Granter.ai consolidar o seu posicionamento no setor\ndas candidaturas a fundos p\u00fablicos, e tamb\u00e9m diversificar a sua oferta de servi\u00e7os,\naumentar a capacidade de resposta a novos mercados e gerar novas fontes de receita\natrav\u00e9s de um modelo de licenciamento escal\u00e1vel. Est\u00e1 prevista a sua disponibiliza\u00e7\u00e3o em\ndiferentes idiomas e a sua adapta\u00e7\u00e3o aos enquadramentos jur\u00eddicos e operacionais de\noutros pa\u00edses, o que refor\u00e7a o seu car\u00e1ter replic\u00e1vel e o potencial de internacionaliza\u00e7\u00e3o da\nsolu\u00e7\u00e3o.\nA escolha da tipologia de \u201cApoio ao arranque ou ao crescimento\u201d ganha ainda maior\nrelev\u00e2ncia considerando que este produto ser\u00e1 o motor estrat\u00e9gico do crescimento futuro da\nempresa. Trata-se de uma pe\u00e7a central na vis\u00e3o de m\u00e9dio e longo prazo da Granter.ai, e \u00e9\ntamb\u00e9m essencial para o cumprimento da miss\u00e3o da empresa, que passa por democratizar e\nfacilitar o acesso a oportunidades de financiamento p\u00fablico. Este projeto n\u00e3o \u00e9 apenas mais\numa ferramenta - \u00e9 o catalisador de uma nova fase de expans\u00e3o da empresa, permitindo\nalavancar as compet\u00eancias j\u00e1 desenvolvidas e abrir caminho para novas aplica\u00e7\u00f5es e\nparcerias.\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Francisco Meirelles", "label": "Francisco Meirelles", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Geographiccriterion", "id": "Spain", "label": "Spain", "shape": "dot", "title": "Type: Geographiccriterion\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Databasetable", "id": "Generative Adversarial Networks", "label": "Generative Adversarial Networks", "shape": "dot", "title": "Type: Databasetable\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Users", "label": "Users", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Marketadaptation", "label": "Marketadaptation", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Researchanddevelopment", "label": "Researchanddevelopment", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Gans", "label": "Gans", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Startup", "label": "Startup", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Databasetable", "id": "Investment Rounds", "label": "Investment Rounds", "shape": "dot", "title": "Type: Databasetable\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Grant", "id": "Funds Application", "label": "Funds Application", "shape": "dot", "title": "Type: Grant\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Growthpotential", "label": "Growthpotential", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Opportunity", "id": "Digital Support For Funding Acquisition", "label": "Digital Support For Funding Acquisition", "shape": "dot", "title": "Type: Opportunity\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Concept", "id": "Innovation", "label": "Innovation", "shape": "dot", "title": "Type: Concept\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Artificial_Intelligence", "label": "Artificial_Intelligence", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Eu", "label": "Eu", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Opportunity", "id": "Ai Functionalities", "label": "Ai Functionalities", "shape": "dot", "title": "Type: Opportunity\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Databasetable", "id": "Digital Solutions", "label": "Digital Solutions", "shape": "dot", "title": "Type: Databasetable\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Opportunity", "id": "Project", "label": "Project", "shape": "dot", "title": "Type: Opportunity\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Concept", "id": "Scalability", "label": "Scalability", "shape": "dot", "title": "Type: Concept\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Chunk", "id": "Chunk_1: ", "label": "Chunk_1: ", "shape": "diamond", "size": 25, "title": "Type: TextChunk\u003cbr\u003eContent: Fundamenta\u00e7\u00e3o dos Objectivos\u200b\n(limite 2000)\n\nA Granter.ai tem como miss\u00e3o democratizar e facilitar o acesso a fundos p\u00fablicos. O projeto\napresentado passa pela cria\u00e7\u00e3o de um Agente de AI para utiliza\u00e7\u00e3o por parte de\nespecialistas e empresas na elabora\u00e7\u00e3o de candidaturas a estas oportunidades de\nfinanciamento. O Agente de IA vai agregar metodologias de elevada sofistica\u00e7\u00e3o tecnol\u00f3gica,\nnomeadamente Redes Generativas Adversariais (GANs) e Adversarial In-Context Learning\n(Adv-ICL), aplicadas \u00e0 gera\u00e7\u00e3o de conte\u00fados especializados. O seu desenvolvimento envolve\num processo intensivo de investiga\u00e7\u00e3o aplicada, com forte componente de experimenta\u00e7\u00e3o,\nafina\u00e7\u00e3o e valida\u00e7\u00e3o de modelos lingu\u00edsticos adaptados ao dom\u00ednio espec\u00edfico das pol\u00edticas\np\u00fablicas e dos fundos p\u00fablicos, que visa a cria\u00e7\u00e3o de uma nova ferramenta com impacto\ndireto no mercado.\nA escalabilidade da solu\u00e7\u00e3o \u00e9 assegurada pela sua estrutura modular que vai permitir a\nr\u00e1pida adapta\u00e7\u00e3o a diferentes contextos nacionais. Espera-se que o produto final seja\nfacilmente adaptado a qualquer mercado, idioma ou contexto legal. A natureza digital do\nAgente de IA, e a sua infraestrutura, que se prev\u00ea altamente adapt\u00e1vel, vai permitir que a\nferramenta se molde facilmente a qualquer mercado, atrav\u00e9s da simples conex\u00e3o da mesma\na uma base de dados com toda a informa\u00e7\u00e3o relevante. Com o lan\u00e7amento desta ferramenta,\na Granter perspetiva, at\u00e9 ao final de 2025, a entrada em mercados como Espanha, It\u00e1lia e\nEUA, onde a procura por solu\u00e7\u00f5es para acesso a financiamento p\u00fablico \u00e9 elevada.\nAdicionalmente, a Granter.ai acredita que o Agente de IA vai ter um contributo relevante\npara a transi\u00e7\u00e3o clim\u00e1tica, ainda que de forma indireta: o facto de facilitar o acesso a\nprogramas de financiamento ligados \u00e0 sustentabilidade e \u00e0 economia verde, vai impulsionar\niniciativas empresariais com impacto ambiental positivo.\nEste projeto representa, assim, uma solu\u00e7\u00e3o tecnol\u00f3gica e altamente diferenciadora, capaz\nde gerar impacto no ecossistema econ\u00f3mico, tanto a n\u00edvel nacional como internacional.\n\nFundamenta\u00e7\u00e3o da Tipologia\u200b\n(limite 5000)\n\nTipologia a selecionar - Apoio ao arranque ou ao crescimento\nA Granter.ai encontra-se numa fase inicial de crescimento acelerado, o que justifica de forma\nclara o enquadramento do projeto na tipologia de \u201cApoio ao arranque ou ao crescimento\u201d.\nTendo iniciado a sua atividade em dezembro de 2024, a Granter.ai j\u00e1 demonstrou sinais\nconsistentes de tra\u00e7\u00e3o e potencial de escala, com uma base de mais de 2.500 empresas\nregistadas, mais de 150 candidaturas submetidas e um volume total de mais de 20 milh\u00f5es\nde euros em projetos de financiamento acompanhados. Para al\u00e9m disso, a empresa\nconseguiu angariar 400.000\u20ac em rondas de investimento e apresenta um crescimento\ntrimestral sustentado de 45%. Estes indicadores refletem um modelo de neg\u00f3cio com forte\naceita\u00e7\u00e3o no mercado e em clara fase de expans\u00e3o. Ainda como parte do seu processo de\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Legal_Frameworks", "label": "Legal_Frameworks", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Grant", "id": "Digital Agent", "label": "Digital Agent", "shape": "dot", "title": "Type: Grant\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Methodologies_And_Algorithms", "label": "Methodologies_And_Algorithms", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Sector", "label": "Sector", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Specialists", "label": "Specialists", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Opportunity", "id": "Public Funding Mechanisms", "label": "Public Funding Mechanisms", "shape": "dot", "title": "Type: Opportunity\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Bernardo Tavares", "label": "Bernardo Tavares", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Chunk", "id": "Chunk_12: ", "label": "Chunk_12: ", "shape": "diamond", "size": 25, "title": "Type: TextChunk\u003cbr\u003eContent: europeu. A Granter.ai acredita que a implementa\u00e7\u00e3o do projeto se vai traduzir numa\nrevolu\u00e7\u00e3o no panorama da consultoria para fundos europeus e, com toda a certeza, a\nGranter.ai ser\u00e1 o catalisador desta mudan\u00e7a. Este projeto representa um refor\u00e7o da\ncapacidade operacional da empresa e uma transforma\u00e7\u00e3o estrat\u00e9gica da sua posi\u00e7\u00e3o no\nmercado, alinhada com os des\u00edgnios da economia digital e da inova\u00e7\u00e3o.\n\nFundamenta\u00e7\u00e3o - N\u00ba de Produtos ou Servi\u00e7os com Forte Componente\nDigital/Tecnol\u00f3gica com Potencial de Escalabilidade (Preencher apenas se tiver\nsido selecionada a tipologia de Dota\u00e7\u00e3o Geral)\u200b\n(limite 2000)\n\nO projeto da Granter.ai prop\u00f5e o desenvolvimento de um produto - um Agente de\nIntelig\u00eancia Artificial (IA) para empresas - uma solu\u00e7\u00e3o digital inovadora e de forte\ncomponente tecnol\u00f3gica, que visa automatizar e otimizar todo o processo de prepara\u00e7\u00e3o de\ncandidaturas a fundos p\u00fablicos. Este produto \u00e9 uma solu\u00e7\u00e3o end-to-end que integra as mais\nrecentes metodologias de IA, como Redes Generativas Adversariais (GANs) e Adversarial\nIn-Context Learning (Adv-ICL), permitindo a gera\u00e7\u00e3o autom\u00e1tica de conte\u00fados\npersonalizados e alinhados com os requisitos espec\u00edficos de cada oportunidade de\nfinanciamento.\nA escalabilidade do produto ser\u00e1 garantida pela sua arquitetura modular e flex\u00edvel, que\npermite a r\u00e1pida adapta\u00e7\u00e3o a diferentes mercados internacionais, a partir de uma base\ns\u00f3lida constru\u00edda com tecnologia avan\u00e7ada. A ferramenta est\u00e1 projetada para operar em\nm\u00faltiplos idiomas e para se integrar de forma eficiente aos diferentes enquadramentos\nregulat\u00f3rios de cada pa\u00eds, atrav\u00e9s da liga\u00e7\u00e3o a diferentes bases de dados, com o objetivo de\nexpandir para mercados estrat\u00e9gicos como Espanha, It\u00e1lia e EUA.\nAl\u00e9m disso, o modelo de neg\u00f3cio adotado - baseado numa estrat\u00e9gia de subscri\u00e7\u00e3o anual assegura a escalabilidade financeira do produto, permitindo que a Granter.ai adapte a oferta\nde acordo com as necessidades de diferentes segmentos de clientes. Este modelo possibilita\na expans\u00e3o cont\u00ednua da base de clientes e garante um crescimento sustent\u00e1vel do produto,\ncom altas perspectivas de sucesso comercial.\nPortanto, o Agente de IA da Granter.ai vai ser um produto digital com forte potencial de\nescalabilidade, n\u00e3o s\u00f3 em termos de crescimento da base de clientes, mas tamb\u00e9m pela sua\ncapacidade de adapta\u00e7\u00e3o a diferentes mercados e necessidades, oferecendo uma solu\u00e7\u00e3o\ndiferenciada e de alto valor agregado para os especialistas e empresas que atuam no setor\nde financiamento p\u00fablico.\n\n\fTabela de Investimentos (AI Proposal)\nExpense category\n\nBudget allocated\n\nDetails\n\nAnswers\n\nCosts with Human\nResources\n\n20,000\u20ac\n\nNumber of new\nhires\n\nBased on\nGranter.ai\u0027s focus on\ninternal\ndevelopment and\ngiven the current\nteam composition,\nwe may anticipate\nthe hiring of 2-3\nnew software\ndevelopers to assist\nin this project.\n\nExpenses with\ntechnological\naccreditation of\nHuman Resources\n\n5,000\u20ac\n\nName of the\nplanned\ncertifications\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Uber Eats Portugal Team", "label": "Uber Eats Portugal Team", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Legal Frameworks", "label": "Legal Frameworks", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Organization", "id": "Prr", "label": "Prr", "shape": "dot", "title": "Type: Organization\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "European Union", "label": "European Union", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Client_Retention_And_Satisfaction", "label": "Client_Retention_And_Satisfaction", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Geographiccriterion", "id": "Usa", "label": "Usa", "shape": "dot", "title": "Type: Geographiccriterion\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Innovation_Ecosystem", "label": "Innovation_Ecosystem", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Automationprocess", "label": "Automationprocess", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Digital_Product", "label": "Digital_Product", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Grant", "id": "Intellectual Property Protection", "label": "Intellectual Property Protection", "shape": "dot", "title": "Type: Grant\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Ani", "label": "Ani", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Fundingapplicationtool", "label": "Fundingapplicationtool", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Francisco Belo", "label": "Francisco Belo", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Internationalization", "label": "Internationalization", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Databasetable", "id": "Environmental Impact", "label": "Environmental Impact", "shape": "dot", "title": "Type: Databasetable\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Databasetable", "id": "Sustainability Programs", "label": "Sustainability Programs", "shape": "dot", "title": "Type: Databasetable\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Geographiccriterion", "id": "Artificial Intelligence", "label": "Artificial Intelligence", "shape": "dot", "title": "Type: Geographiccriterion\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Chunk", "id": "Chunk_10: ", "label": "Chunk_10: ", "shape": "diamond", "size": 25, "title": "Type: TextChunk\u003cbr\u003eContent: capacidade de adapta\u00e7\u00e3o din\u00e2mica, aliada a uma interface intuitiva e funcional, cria um claro\nfator de diferencia\u00e7\u00e3o que aumenta a reten\u00e7\u00e3o e satisfa\u00e7\u00e3o dos clientes.\nO impacto do projeto estende-se tamb\u00e9m \u00e0 experi\u00eancia dos utilizadores finais, que v\u00e3o\npassar a dispor de uma solu\u00e7\u00e3o que simplifica processos complexos e potencia a qualidade\nestrat\u00e9gica das candidaturas apresentadas. A ferramenta apoiar\u00e1 os utilizadores na\nestrutura\u00e7\u00e3o das suas propostas, promovendo o alinhamento com os objetivos e metas\ndefinidas pela UE, o que, por sua vez, aumentar\u00e1 as probabilidades de aprova\u00e7\u00e3o e\nfinanciamento. Esta capacidade de apoio estrat\u00e9gico, baseada em intelig\u00eancia artificial,\nposiciona a Granter.ai como uma parceira fundamental no sucesso dos seus clientes.\nA inova\u00e7\u00e3o tecnol\u00f3gica incorporada na ferramenta traduz-se tamb\u00e9m numa nova proposta\nde neg\u00f3cio para a empresa. O modelo de monetiza\u00e7\u00e3o previsto assenta numa estrat\u00e9gia de\nsubscri\u00e7\u00e3o anual, com diferentes n\u00edveis de acesso dependendo da necessidade de cada\nutilizador. Este modelo garante a sustentabilidade financeira do projeto e a sua\nescalabilidade, permitindo adaptar a oferta \u00e0s necessidades de diferentes mercados e\np\u00fablicos-alvo.\nA estrat\u00e9gia comercial da empresa contempla, numa primeira fase, a consolida\u00e7\u00e3o da\npresen\u00e7a em Portugal, alavancando a rede de mais de 2.500 empresas j\u00e1 registadas na\nantiga plataforma da Granter.ai, e a r\u00e1pida expans\u00e3o para os mercados de Espanha, It\u00e1lia e\nEUA. Estes pa\u00edses foram identificados com base na sua elevada procura por financiamento\np\u00fablico, e na exist\u00eancia de contextos regulat\u00f3rios favor\u00e1veis \u00e0 ado\u00e7\u00e3o de ferramentas\ndigitais inovadoras. A capacidade do Agente de IA para operar em diferentes idiomas e\nadaptar-se a diferentes enquadramentos legais refor\u00e7a o seu potencial competitivo e de\ninternacionaliza\u00e7\u00e3o.\nDo ponto de vista estrat\u00e9gico, o projeto permitir\u00e1 \u00e0 Granter.ai desenvolver um produto\ndigital escal\u00e1vel e com capacidade de lideran\u00e7a de mercado. Este novo posicionamento\npermitir\u00e1 captar novos perfis de clientes, refor\u00e7ar a notoriedade da marca e atrair\ninvestimento estrat\u00e9gico, consolidando o crescimento sustent\u00e1vel da empresa. A\ndiferencia\u00e7\u00e3o tecnol\u00f3gica, aliada a uma abordagem centrada no utilizador e numa l\u00f3gica de\nmercado internacional, constitui um fator-chave na constru\u00e7\u00e3o de vantagens competitivas\nduradouras.\nImporta ainda destacar que a componente de propriedade intelectual associada ao\ndesenvolvimento do software - incluindo a prote\u00e7\u00e3o de metodologias e algoritmos pr\u00f3prios refor\u00e7a a posi\u00e7\u00e3o da empresa no ecossistema de inova\u00e7\u00e3o, assegurando a valoriza\u00e7\u00e3o dos\nativos criados e a sua prote\u00e7\u00e3o face a eventuais concorrentes. Esta dimens\u00e3o de prote\u00e7\u00e3o da\ninova\u00e7\u00e3o \u00e9 essencial para garantir a vantagem competitiva no m\u00e9dio e longo prazo.\nEm s\u00edntese, o impacto do projeto na competitividade da Granter.ai ser\u00e1 m\u00faltiplo: permitir\u00e1 \u00e0\nempresa destacar-se tecnologicamente no seu setor; oferecer um produto de elevado valor\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Ia", "label": "Ia", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Grant", "id": "Legal Fees", "label": "Legal Fees", "shape": "dot", "title": "Type: Grant\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Databasetable", "id": "Funding Applications", "label": "Funding Applications", "shape": "dot", "title": "Type: Databasetable\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Concept", "id": "Digitalization", "label": "Digitalization", "shape": "dot", "title": "Type: Concept\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Opportunity", "id": "Ai Agent Development", "label": "Ai Agent Development", "shape": "dot", "title": "Type: Opportunity\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Tech Lead", "label": "Tech Lead", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Databasetable", "id": "Company Growth", "label": "Company Growth", "shape": "dot", "title": "Type: Databasetable\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Resource", "id": "Company Resources", "label": "Company Resources", "shape": "dot", "title": "Type: Resource\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Demium Portugal", "label": "Demium Portugal", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Opportunity", "id": "Digital Product", "label": "Digital Product", "shape": "dot", "title": "Type: Opportunity\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Grant", "id": "Software Development Tools", "label": "Software Development Tools", "shape": "dot", "title": "Type: Grant\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Databasetable", "id": "Adversarial In-Context Learning", "label": "Adversarial In-Context Learning", "shape": "dot", "title": "Type: Databasetable\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "End_User_Experience", "label": "End_User_Experience", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Chunk", "id": "Chunk_5: ", "label": "Chunk_5: ", "shape": "diamond", "size": 25, "title": "Type: TextChunk\u003cbr\u003eContent: Este novo produto ser\u00e1 desenhado para responder a uma multiplicidade de contextos e\nperfis de utilizador, incorporando uma arquitetura modular e escal\u00e1vel, que permite adaptar\nfacilmente a solu\u00e7\u00e3o a diferentes mercados e l\u00ednguas. A pr\u00f3pria l\u00f3gica de desenvolvimento\ntem em vista a replicabilidade internacional, sendo j\u00e1 identificados os mercados de Espanha,\nIt\u00e1lia e EUA para a expans\u00e3o inicial da Granter.ai. A escalabilidade \u00e9 tamb\u00e9m assegurada\npelo modelo de neg\u00f3cio proposto, baseado numa estrat\u00e9gia de subscri\u00e7\u00e3o anual um tanto\nsemelhante \u00e0 estrat\u00e9gia utilizada em modelos de neg\u00f3cio SaaS (software as a service), com\ndiferentes n\u00edveis de acesso dependendo da necessidade de cada indiv\u00edduo ou empresa.\nA proposta da Granter.ai tem ainda uma dimens\u00e3o estrat\u00e9gica no contexto da transi\u00e7\u00e3o\ndigital promovida pelo PRR. Ao dotar as empresas de uma ferramenta que alia intelig\u00eancia\nartificial, automatiza\u00e7\u00e3o e usabilidade, o projeto contribui diretamente para os objetivos da\nmedida \u201cEmpresas 4.0\u201d, promovendo a moderniza\u00e7\u00e3o dos modelos de neg\u00f3cio, a capacita\u00e7\u00e3o\ntecnol\u00f3gica do tecido empresarial e a difus\u00e3o de solu\u00e7\u00f5es digitais inteligentes.\nAdicionalmente, \u00e9 expect\u00e1vel que se verifique um impacto positivo, ainda que indireto, na\npromo\u00e7\u00e3o da eco-inova\u00e7\u00e3o e na transforma\u00e7\u00e3o digital: ao facilitar o acesso a financiamento\nem programas ligados \u00e0 sustentabilidade, efici\u00eancia e \u00e0 economia verde, a Granter.ai pode\npotenciar pr\u00e1ticas empresariais mais sustent\u00e1veis, fomenta a ecoefici\u00eancia e incentiva o\nsurgimento de novos modelos de neg\u00f3cio com base tecnol\u00f3gica.\nA relev\u00e2ncia do projeto \u00e9 refor\u00e7ada pela vis\u00e3o estrat\u00e9gica que lhe est\u00e1 subjacente. O Agente\nde IA representa um novo eixo de crescimento para a empresa, mas tamb\u00e9m uma proposta\nde valor diferenciadora para o mercado, com capacidade para redefinir os padr\u00f5es de\nefici\u00eancia e qualidade no setor da consultoria de financiamento p\u00fablico. Este projeto\nposiciona a Granter.ai como uma empresa de base tecnol\u00f3gica, inovadora e capaz de liderar\numa mudan\u00e7a de paradigma, em Portugal e em toda a Uni\u00e3o Europeia.\nO projeto apresentado cumpre integralmente os objetivos da medida ao propor o\ndesenvolvimento de um produto com base tecnol\u00f3gica s\u00f3lida e elevado potencial de\nescalabilidade. A proposta da Granter.ai constitui um exemplo claro de como a digitaliza\u00e7\u00e3o\ne a intelig\u00eancia artificial podem ser aplicadas de forma estrat\u00e9gica para gerar valor\nacrescentado e acelerar o crescimento de startups tecnol\u00f3gicas.\n\nCapacidade de implementa\u00e7\u00e3o dos benefici\u00e1rios atrav\u00e9s de uma equipa\nde gest\u00e3o com compet\u00eancias tecnol\u00f3gicas e de gest\u00e3o adequadas ao\ndesenvolvimento do modelo de neg\u00f3cio\u200b\n(limite 5000)\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Fundingprogram", "label": "Fundingprogram", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Grant", "id": "Support For Startup Or Growth", "label": "Support For Startup Or Growth", "shape": "dot", "title": "Type: Grant\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Chunk", "id": "Chunk_4: ", "label": "Chunk_4: ", "shape": "diamond", "size": 25, "title": "Type: TextChunk\u003cbr\u003eContent: alavanca necess\u00e1ria para consolidar o posicionamento competitivo da Granter.ai e acelerar o\nseu percurso de crescimento sustent\u00e1vel e inovador.\n\nRelev\u00e2ncia do projeto face aos objetivos da medida, atrav\u00e9s da\napresenta\u00e7\u00e3o de um modelo de neg\u00f3cio, produto ou servi\u00e7o inovador com\nforte componente digital ou tecnol\u00f3gica, bem como com potencial de\nescalabilidade\u200b\n(limite 5000)\n\nA Granter.ai apresenta um projeto que cumpre de forma exemplar os objetivos da medida,\nao desenvolver um produto digital com uma forte componente tecnol\u00f3gica e um elevado\npotencial de escalabilidade. Trata-se do primeiro Agente de IA especificamente concebido\npara apoiar empresas na identifica\u00e7\u00e3o, planeamento, acompanhamento e submiss\u00e3o de\ncandidaturas a financiamento p\u00fablico. Esta solu\u00e7\u00e3o representa um avan\u00e7o significativo em\ntermos de inova\u00e7\u00e3o e transforma\u00e7\u00e3o digital no setor, caracterizando-se por ser um produto\naltamente especializado, tecnologicamente sofisticado e \u00fanico no mercado.\nO projeto prop\u00f5e a cria\u00e7\u00e3o de um software propriet\u00e1rio, desenvolvido integralmente com\nrecursos internos, que agrega v\u00e1rias funcionalidades baseadas em IA, com destaque para a\ngera\u00e7\u00e3o autom\u00e1tica e personalizada de candidaturas. A conce\u00e7\u00e3o deste projeto foi pensada\npara integrar as mais recentes tend\u00eancias em intelig\u00eancia artificial, adaptando-as \u00e0 pr\u00e1tica\nconcreta do financiamento p\u00fablico. A ferramenta combina metodologias como Redes\nGenerativas Adversariais (GANs) e Adversarial In-Context Learning (Adv-ICL), permitindo\nproduzir conte\u00fados otimizados, alinhados com crit\u00e9rios espec\u00edficos de cada aviso de\nfinanciamento. Esta abordagem assegura n\u00e3o apenas inova\u00e7\u00e3o no produto final, mas\ntamb\u00e9m na metodologia de desenvolvimento, com uma clara valoriza\u00e7\u00e3o de I\u0026D e\ntransfer\u00eancia de conhecimento tecnol\u00f3gico para o mercado.\nAs funcionalidades do Agente de IA abrangem todas as etapas do processo de candidatura:\ndesde a identifica\u00e7\u00e3o de oportunidades, an\u00e1lise de elegibilidade e reda\u00e7\u00e3o da candidatura,\nat\u00e9 \u00e0 sua avalia\u00e7\u00e3o, submiss\u00e3o automatizada e gest\u00e3o dos projetos ap\u00f3s a sua aprova\u00e7\u00e3o.\nEsta abrang\u00eancia confere \u00e0 ferramenta um elevado valor acrescentado, com impacto direto\nna efici\u00eancia e efic\u00e1cia do processo de acesso a financiamento.\nA relev\u00e2ncia do projeto manifesta-se ainda na sua capacidade de responder a uma\nnecessidade real e crescente do ecossistema empresarial: o acesso eficaz a mecanismos de\nfinanciamento p\u00fablico. Atrav\u00e9s da automatiza\u00e7\u00e3o e simplifica\u00e7\u00e3o de processos altamente\ncomplexos, o Agente de IA da Granter.ai permitir\u00e1 aumentar a produtividade dos\nespecialistas e das empresas, reduzir erros e inefici\u00eancias, e melhorar a taxa de sucesso nas\ncandidaturas. Ao mesmo tempo, introduz uma l\u00f3gica de apoio estrat\u00e9gico, ao ajudar os\nutilizadores a enquadrar melhor os seus projetos nos objetivos e prioridades da Uni\u00e3o\nEuropeia, elevando a qualidade estrutural das propostas apresentadas.\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Opportunity", "id": "Technological Component", "label": "Technological Component", "shape": "dot", "title": "Type: Opportunity\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Management Skills", "label": "Management Skills", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Person", "id": "Ceo", "label": "Ceo", "shape": "dot", "title": "Type: Person\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Databasetable", "id": "Public Funds Policies", "label": "Public Funds Policies", "shape": "dot", "title": "Type: Databasetable\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Technology", "id": "Data Bases", "label": "Data Bases", "shape": "dot", "title": "Type: Technology\u003cbr\u003e"}, {"font": {"color": "white"}, "group": "Chunk", "id": "Chunk_6: ", "label": "Chunk_6: ", "shape": "diamond", "size": 25, "title": "Type: TextChunk\u003cbr\u003eContent: A Granter.ai re\u00fane uma equipa de gest\u00e3o altamente qualificada, com compet\u00eancias t\u00e9cnicas e\nde gest\
